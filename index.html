<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task Management App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Tasks</h1>
    </div>
    <div class="container">
        <div class="task-crud">
            <h2 class="title">submit new task...</h2>
            <div class="form-container">
                <div class="input-container">
                    <input id="task-text" type="text" class="text-input" required placeholder="Enter your task..." />
                    <p class="error-message">Task Text Cannot be empty!!</p>
                </div>
                <input id="task-deadline" type="date" />
                <button class="btn btn-submit">Submit</button>
                <button class="btn btn-delete">clear</button>
            </div>
            <div class="tasks-container card">
                <ul class="list" id="tasks-list">
                </ul>
            </div>
        </div>
        <div class="upcoming card">
            <h2 id="upcoming-title" class="title">Upcoming for this week...</h2>
            <ul id="upcoming-list" class="list">
            </ul>
        </div>
    </div>
</body>
</html>
